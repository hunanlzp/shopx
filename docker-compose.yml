version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: shopx-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopx
      MYSQL_USER: shopx
      MYSQL_PASSWORD: shopx123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./src/main/resources/db/test_data.sql:/docker-entrypoint-initdb.d/test_data.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - shopx-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: shopx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopx-network

  # 后端服务
  backend:
    build: ./backend
    container_name: shopx-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shopx?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: shopx
      SPRING_DATASOURCE_PASSWORD: shopx123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - shopx-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build: ./frontend
    container_name: shopx-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - shopx-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  shopx-network:
    driver: bridge
